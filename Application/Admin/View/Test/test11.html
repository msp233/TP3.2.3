<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>系统变量</title>

<body>
$a = {$a}<br/>
$b = {$b}<br/>
$a + $b = {$a+$b}<br/>
$a - $b = {$a-$b}<br/>
$a * $b = {$a*$b}<br/>
$a / $b = {$a/$b}<br/>
$a % $b = {$a%$b}<br/>

$a = {$a}<br/>
$a++ = {$a++}<br/>
$a = {$a}<br/>
++$a = {++$a}<br/>
$a = {$a}<br/>
$b = {$b}<br/>
--$b = {--$b}<br/>
$b = {$b}<br/>
$b-- = {$b--}<br/>
$b = {$b}<br/>
