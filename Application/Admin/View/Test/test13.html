<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统变量</title>
</head>
<body>
当前$day 值为：{$day}<hr/>
<if condition="$day == 0">
    星期日
    <elseif condition="$day == 1"/>
    星期一
    <elseif condition="$day == 2"/>
    星期二
    <elseif condition="$day == 3"/>
    星期三
    <elseif condition="$day == 4"/>
    星期四
    <elseif condition="$day == 5"/>
    星期五
    <elseif condition="$day == 6"/>
    星期六
    <else/>
    false
</if>


























</body>
</html>
