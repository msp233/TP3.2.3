<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情页</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet"> 
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="css/diy.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="row border-bottom white-bg dashboard-header">         
        <div class="col-sm-3"> 
            所属栏目：基础管理
        </div> 
    </div>

    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                <!-- begin -->

                    <div class="ibox-title">
                        <h5>门店管理员</h5> 
                        <small class="text-muted margin">&ensp;/ 新增</small>
                        <div class="ibox-tools">
                            <a href="javascript:history.back();"><i class="fa fa-history"></i> 返回上页</a>
                        </div>
                    </div>

                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-6">
                                <form action="" class="form-horizontal m-t" method="post">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">管理员编号：</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="" class="form-control" placeholder="请输入文本"> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">管理体系名称：</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="" class="form-control" placeholder="请输入文本"> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">管理员姓名：</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="" class="form-control" placeholder="请输入文本"> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">手机号：</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="" class="form-control" placeholder="请输入文本"> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">登录密码：</label>
                                        <div class="col-sm-9">
                                            <input type="password" name="" class="form-control" placeholder="请输入文本"> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">岗位职责：</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" rows="5" placeholder="请输入文本"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"></label>
                                        <div class="col-sm-9">
                                            <a href="javascript:history.back();" class="pull-right">&lt;&lt;返回</a>
                                            <button class="btn btn-primary">确定</button>
                                        </div>
                                    </div>
                                </form> 
                            </div>
                        </div>
                    </div>
                
                <!-- end -->
                </div>
            </div>

        </div> 
    </div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/content.min.js?v=1.0.0"></script>
</body>
</html>
